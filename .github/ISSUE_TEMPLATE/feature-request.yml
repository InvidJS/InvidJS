name: Request a feature
description: Propose an idea for InvidJS.
title: "[Feature Request]"
labels: ["enhancement"]
body: 
  - type: textarea
    id: request
    attributes:
      label: Please describe your request.
      description: What is missing?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered.
      description: What other options did you try?
    validations:
      required: true
  - type: textarea
    id: extra-info
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.      